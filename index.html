<html>
  <head>
    <title>iFrame Test Page</title>
    <style>
      body {
        margin: 0;
      }
      .page {
        margin: 12px;
      }
      .page-header {
        height: 40px;
      }
      iframe {
        height: calc(100vh - 68px);
        width: 100%;
      }
      .help-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-header">
        <h1>iFrame Test Page</h1>
      </div>
      <!-- <div> -->
        <!-- <button onclick="openPopup()">Open Popup</button> -->
      <!-- </div> -->
      <div class="help-container" id="helpContainer">
        <div>Env:</div>
        <div>
          <input type="radio" id="localEnv" name="env" value="local">
          <label for="localEnv">local</label><br>
          <input type="radio" id="q1Env" name="env" value="q1">
          <label for="q1Env">q1</label><br>
        </div>
        <div>Token:</div>
        <div>
          <input id="tokenInput" type="text">
        </div>
        <div>
          Open in separate window:
          <div>
            <input type="checkbox" id="openInSeparateWindowInput" name="openInSeparateWindow" value="true">
          </div>
        </div>
        <div>
          <button onclick="submit()">Apply</button>
        </div>
      </div>
      <div class="iframe-container" id="iframeContainer"></div>
    </div>
    <script>
      window.onload = function() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        // TODO: Add a helpful message if params are missing
        const env = urlParams.get("env");
        let envUrl;
        switch (env) {
          case "local":
            envUrl = "http://localhost/sf/esign_event/auth/iframe_landing_page?token=";
            break;
          case "q1":
            envUrl = "https://simplifile.q1.intcx.net/sf/esign_event/auth/iframe_landing_page?token=";
            break;
            // TODO: Add other environments
        }
        const token = urlParams.get("token");
        if (envUrl && token) {
          const newIFrame = document.createElement("iframe");
          newIFrame.setAttribute("src", envUrl + token);
          const iFrameContainer = document.getElementById("iframeContainer");
          iFrameContainer.appendChild(newIFrame);
        } else {
          const helpContainer = document.getElementById("helpContainer");
          helpContainer.style.display = "block";
        }
      }
      function submit() {
        const url = "https://ballred1-ice.github.io/?env=" + env + "&token=" + token;
        window.location.href = url;
      }
    </script>
  </body>
</html>
