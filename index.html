<html>
  <head>
    <title>Bryce's Test Page</title>
    <style>
      body {
        margin: 0;
      }
      .page {
        margin: 12px;
      }
      .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 40px;
      }
      #returnBtn {
        display: none;
      }
      iframe {
        height: calc(100vh - 68px);
        width: 100%;
      }
      .iframe-container {
        display: none;
      }
      .help-container {
        display: none;
      }
      .section {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #tokenInput {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-header">
        <h1>Bryce's EE Test Page</h1>
        <button id="returnBtn" onclick="returnToInputs()">Return</button>
      </div>
      <div class="help-container" id="helpContainer">
        <div class="section">
          <label><b>Env:</b></label>
          <div>
            <input type="radio" id="localEnv" name="env" value="local" checked>
            <label for="localEnv">local</label><br>
            <input type="radio" id="q1Env" name="env" value="q1">
            <label for="q1Env">q1</label><br>
          </div>
        </div>
        <div class="section">
          <label for="tokenInput"><b>Token:</b></label>
          <input id="tokenInput" type="text">
        </div>
        <div class="section">
          <input type="checkbox" id="openInSeparateWindowInput" name="openInSeparateWindow" value="true">
          <label for="openInSeparateWindowInput">
            Open in separate window (landing page flow only)
          </label>
        </div>
        <div class="section">
          <input type="checkbox" id="bypassLandingPageInput" name="bypassLandingPage" value="true">
          <label for="bypassLandingPageInput">
            Bypass landing page (non-sso, you must get token from event invite)
          </label>
        </div>
        <div class="section">
          <button class="apply-btn" onclick="submit()">Apply</button>
        </div>
      </div>
      <div class="iframe-container" id="iframeContainer"></div>
    </div>
    <script>
      window.onload = function() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const bypassLandingPage = urlParams.get("bypassLandingPage");
        const env = urlParams.get("env");
        let envUrl;
        if (bypassLandingPage) {
          switch (env) {
            case "local":
              envUrl = "http://localhost";
              break;
            case "q1":
              envUrl = "https://ea.simplifile.q1.intcx.net";
              break;
              // TODO: Add other environments
          }
        }
        const token = urlParams.get("token");
        if (envUrl && token) {
          const iFrameContainer = document.getElementById("iframeContainer");
          if (bypassLandingPage) {
            console.debug("Bypassing landing page");
            envUrl += "/sf/ui/sign-event/external/sign-event-auth/" + token;
            console.debug("Calling window.open with url " + envUrl);
            window.open(envUrl, "_blank");
            window.addEventListener("message", (message) => { console.log("message received: ", message); }, false);
            const infoP = document.createElement("p");
            infoP.textContent = "New window opened. Listening for messages from opened window (check the console in dev tools)...";
            iFrameContainer.appendChild(infoP);
          } else {
            // iframe test
            console.debug("Running framed landing page test");
            envUrl += "/sf/esign_event/auth/iframe_landing_page?token=" + token;
            if (envUrl && urlParams.get("openInSeparateWindow") === "true") {
              envUrl += "&openInSeparateWindow=true";
            }
            const newIFrame = document.createElement("iframe");
            newIFrame.setAttribute("src", envUrl);
            iFrameContainer.appendChild(newIFrame);
          }
          iFrameContainer.style.display = "block";
          const returnBtn = document.getElementById("returnBtn");
          returnBtn.style.display = "block";
        } else {
          const helpContainer = document.getElementById("helpContainer");
          helpContainer.style.display = "block";
        }
      }

      function getSelectedRadioOrCheckboxValue(radioGroupName) {
        const selectedRadio = document.querySelector(`input[name="${radioGroupName}"]:checked`);
        if (selectedRadio) {
          return selectedRadio.value;
        }
        return null; // Or handle the case where no radio is selected
      }
      
      function submit() {
        const env = getSelectedRadioOrCheckboxValue("env");
        const token = document.getElementById("tokenInput").value;
        let url = "https://ballred1-ice.github.io/?env=" + env + "&token=" + token;
        const openInSeparateWindow = getSelectedRadioOrCheckboxValue("openInSeparateWindow");
        if (openInSeparateWindow === "true") {
          url += "&openInSeparateWindow=true";
        }
        const bypassLandingPage = getSelectedRadioOrCheckboxValue("bypassLandingPage");
        if (bypassLandingPage === "true") {
          url += "&bypassLandingPage=true";
        }
        console.debug("Redirecting to " + url);
        window.location.href = url;
      }

      function returnToInputs() {
        let url = "https://ballred1-ice.github.io";
        window.location.href = url;
      }
    </script>
  </body>
</html>
